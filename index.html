<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Monitor</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <span class="material-symbols-rounded logo-icon">bolt</span>
                <span class="logo-text">Energy<span class="highlight">AI</span></span>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-item active" data-view="dashboard">
                    <span class="material-symbols-rounded">dashboard</span>
                    <span>Monitor</span>
                </button>
                <button class="nav-item" data-view="analyze">
                    <span class="material-symbols-rounded">analytics</span>
                    <span>Analyze</span>
                </button>
                <button class="nav-item" data-view="optimize">
                    <span class="material-symbols-rounded">eco</span>
                    <span>Optimize</span>
                </button>
                <button class="nav-item" data-view="alerts">
                    <span class="material-symbols-rounded">notifications</span>
                    <span>Alerts</span>
                </button>
                <button class="nav-item" data-view="reports">
                    <span class="material-symbols-rounded">description</span>
                    <span>Reports</span>
                </button>
            </nav>

            <div class="rag-cta">
                <button class="rag-btn" data-view="rag">
                    <span class="material-symbols-rounded">smart_toy</span>
                    <span>Ask AI</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="user-actions">
                    <button class="icon-btn">
                        <span class="material-symbols-rounded">settings</span>
                    </button>
                    <div class="user-profile">
                        <div class="avatar">JD</div>
                    </div>
                </div>
            </header>

            <div id="content-area" class="content-area">
                <!-- Dynamic Content Will Be Injected Here via JS -->
                 <div class="loading-state">Loading Energy Data...</div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
